<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="textBox">
  <button id="btn">Procurar jogo</button>
  <div id="outro">

  </div>
  <script>
    

    let btn = document.getElementById("btn");
    let textBox = document.getElementById("textBox");
    
    btn.addEventListener('click', searchJson);

    function searchJson() {
      let filePath = `http://localhost:3000/games/gameName?name=${textBox.value}`;
      document.getElementById("outro").innerHTML = "";
      
      // Fetch the JSON file asynchronously
      fetch(filePath)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch ${filePath}: ${response.status} ${response.statusText}`);
          }
          // Return the JSON promise to the next then block
          return response.json();
        })
        .then(jsonData => {
          console.log(jsonData);
          jsonData.forEach(app => {
            document.getElementById("outro").innerHTML += `<a href="montaPage.html?appid=${app.appid}">${app.name} </a><br>`;
          });
        })
        .catch(error => {
          console.error('Error fetching or parsing JSON file:', error);
        });
    }
  </script>
</body>

</html>
